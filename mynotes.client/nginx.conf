# nginx.conf у mynotes.client (той, що COPY-ться в Dockerfile)

upstream mynotes_api {
    # ім'я сервісу з docker-compose (mynotes.api → mynotes_api)
    server mynotes_api:8083;
}

server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html;

    # фронт
    location / {
        try_files $uri /index.html;
    }

    # усі запити на /api/... йдуть на бекенд
    location /api/ {
        proxy_pass         http://mynotes_api:8083/api/;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}
